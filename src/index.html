<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Member Club</title>
	<link rel="stylesheet" href="styles/index.css">

	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<div class="container">
	<!-- Logo -->
	<div class="logo">
		<img src="../src/assets/Logo.png" alt="Logo Member Club" />
	</div>

	<!-- Input de pesquisa -->
	<div class="search">
		<div class="input-container">
			<input type="text" placeholder="ID do cartão" />
			<div class="icon-container">
				<img src="../src/icons/arrow-elbow-down-left.svg" alt="Ícone de seta" />
			</div>
		</div>
	</div>

	<!-- Info do usuário -->
	<div class="user-info">
		<div class="d-flex">
			<div>
				<div class="profile-picture">
					<img src="../src/assets/diego.png" alt="Foto de perfil">
				</div>
			</div>
			<div class="info-profile">
				<div>
					<h2>Diegola Salles</h2>
					<p>Cliente desde 18/09/2023</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Histórico -->
	<div class="history">
		<p>Histórico</p>
	</div>

	<!-- Cartão fidelidade -->
	<div class="loyalty-card">
		<p>Cartão Fidelidade</p>
	</div>

	<!-- Cortes restantes -->
	<div class="cuts-remaining">
		<p>Cortes Restantes</p>
	</div>
</div>

</body>

</html>
